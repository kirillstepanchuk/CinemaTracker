<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="vrapper">
        <h1 class="visually-hidden">Cinema Tracker</h1>
        <p>Количество билетов: <span class="booked-ticket-count">0</span></p>
        <p>Цена выбранных билетов: <span class="booked-ticket-cost">0</span></p>
        <div class="cinema-hall">
            <ul class="places places--vip">
                <li class="place place--vip"></li>
                <li class="place place--vip"></li>
                <li class="place place--vip"></li>
                <li class="place place--vip"></li>
                <li class="place place--vip"></li>
            </ul>
            <ul class="places places--high-price">
                <li class="place place--high-price"></li>
                <li class="place place--high-price"></li>
                <li class="place place--high-price"></li>
                <li class="place place--high-price"></li>
                <li class="place place--high-price"></li>
            </ul>
            <ul class="places places--medium-price">
                <li class="place place--medium-price"></li>
                <li class="place place--medium-price"></li>
                <li class="place place--medium-price"></li>
                <li class="place place--medium-price"></li>
                <li class="place place--medium-price"></li>
            </ul>
            <ul class="places places--low-price">
                <li class="place place--low-price"></li>
                <li class="place place--low-price"></li>
                <li class="place place--low-price"></li>
                <li class="place place--low-price"></li>
                <li class="place place--low-price"></li>
            </ul>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
